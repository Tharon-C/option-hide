        <label for="awesome">Are you awesome?</label>
        <select name="awesome" class="wpcf7-form-control wpcf7-select contactForm" id="parent-opt" aria-invalid="false">
            <option value="---"></option>
            <option value="Hell yes!">Hell yes!</option>
            <option value="Sometimes">Sometimes</option>
            <option value="Nope, I'm not">Nope not</option>
        </select>
    
        <div class="child-opt" data-hide-opt="Nope, I'm not">
            <label for="not-awesome">Why Don't you think so?</label>
            <input type="text" name="not-awesome" size="40" maxlength="50" aria-invalid="false" />
        </div>
    
        <div class="child-opt" data-hide-opt="Sometimes">
            <label for="sometimes-awesome">I think so too!</label>
            <input type="text" name="not-awesome" size="40" maxlength="50" aria-invalid="false" />
        </div>
        
        <div class="child-opt" data-hide-opt="Hell yes!">
